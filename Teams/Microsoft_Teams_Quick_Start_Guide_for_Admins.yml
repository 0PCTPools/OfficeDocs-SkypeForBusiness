- title: Practical Guidance for Microsoft Teams Quick Start & Planning Guide
  durationInMinutes: 8
  content: |

    ![Screenshot of the Implementation Phases.](media/Implementation_Phases.png)
    ###### *Figure 1: Implementation Phases of Office 365 and Microsoft Teams*

    **Step One:  Get your people together**

    Assemble a group of individuals from Staff, Teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.  In smaller organizations this may be 2 or 3 people.  It is essential for success to include business/users AND IT professionals together for this journey. 

    **Step Two:  Prioritize your business scenarios**

    Enabling collaboration and communication is about people!  Prioritize your work using relevant business scenarios that will resonate with your users instead of talking about features & functions.  Check out the [FastTrack Productivity Library](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/Prioritize%20Scenarios%20with%20the%20Productivity%20Library.aspx) for examples and define specific scenarios for your company.

    **Step Three: Complete Technical Planning**

    Good deployments are based on efficient technical planning.  If your organization is over 50 seats and participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx) you can utilize [FastTrack services](https://fasttrack.microsoft.com/) to guide you in this phase.  Or, you can complete this yourself using the rest of this guide.

    **Step Four: Complete pilots and broad deployment**

    In most organizations you will want to conduct and initial pilot with your stakeholders, champions and select early adopters for a given scenario. This will gain you valuable information about how Office 365 and Microsoft Teams are received in your organization.  Once that is complete and feedback received you can plan your broad deployment.  Many large organizations will conduct that in phases to manage the onboarding and training work required to implement a quality employee experience.  What is most important is that you integrate your prioritized business scenarios with your deployment planning to ensure your employees are getting the most from Office 365 and Microsoft Teams.  

    As you conduct this deployment do not forget about the power of the mobile experience!  Enabling your users to utilize Office 365 mobile applications can dramatically increase usage and satisfaction with the tools.  Office, Outlook, SharePoint, Microsoft Teams, Planner, Yammer and other popular parts of Office 365 all have mobile experiences for popular operating systems like iOS and Android.  It is our best practice to enable access to these mobile applications at the same time you deploy the desktop and browser versions of the applications.

    **Step Five: Measure usage, manage satisfaction and drive adoption**

    Deploying software is not all that is required in driving change in your organization.  Remember, empowering collaboration is about people not technology.  To successfully drive adoption of Office 365 and Microsoft Teams you must stay focused on the experience of your employees. Here is a quick checklist of our best practices guidance to get you started.  Microsoft Partners can also assist you in designing an adoption plan that is right for your organization.  
      1. **Review the [Office 365 Adoption Guidance](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)** document for broad best practices.  
      2. **Review Office 365 usage reporting** to understand usage across your environment.  If you are not an Office 365 Administrator for your company ask your administrator to grant you Report Reader role so you can access them.  
      3. **Capture feedback from your employees** on their experience of Office 365 and Microsoft Teams.  Utilize a public channel in Microsoft Teams when your Staff and Faculty is less than 2500 individuals.  Use a public group in Yammer when your organization is larger than this current membership limit in Microsoft Teams. 
      4. **Use [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx) materials to Drive use of common features** by encouraging chat, @mentions and usage of cloud storage (OneDrive & SharePoint Online via Microsoft Teams) to draw people into the experience. Stop emailing that spreadsheet around! 
      5. **Nurture your champions and highlight your wins.** Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.  This above all other things will ensure continued adoption of Office 365 and Microsoft Teams.


