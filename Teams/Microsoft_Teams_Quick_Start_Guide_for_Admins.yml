- title: Enable or disable Microsoft Teams licenses
  durationInMinutes: 3
  content: |

    Microsoft Teams is a cloud based service. Once a user has a valid license they are able to use Desktop\Web\Mobile versions of the applications to start collaborting without the need of IT to deploy the application to their machine. You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or through PowerShell. Our topic on [Office 365 licensing for Microsoft Teams](office-365-licensing.md) outlines how to accomplish this in either method. This will be valuable to understand if you are interested in piloting Microsoft teams before broad enablement. 

    > [!NOTE]
    > Before you enable Teams for your entire institution, you should  make sure you have the proper controls in place. A piloting program will help significatly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product. 

- title: Configure Teams for your school
  durationInMinutes: 2
  content: |
    You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) privileges to use the Office 365 admin center to manage Microsoft Teams for your school.

    1. From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator crendentials and go to **Settings** > **Services & add-ins**.
    2. On the **Services & add-ins** page, select **Microsoft Teams**.
    
         ![Screenshot of the options in the Services & add ins page in the Office 365 admin center.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)

    3. The Microsoft Teams settings screen will open. Below there are two sections, the top portion is controls for all the users in your organization. The second half will allow you to manage the product per Office License SKU type and for Guests. Some schools may have their faculty and staff on a different type of license from their students. This will allow more granular behaviour control for that entire license group. 

         ![Screenshot of Microsoft Teams settings section in the Office 365 admin center.](media/Services-and-addins-control-Microsoft-Teams.PNG)

- title: Configure Tenant-wide settings
  durationInMinutes: 7
  content: |
    ### General
    The General section lets you configure the following settings for your entire institution across all the License types you may have.

    - Show organizational chart in personal profile.
    - Use Skype for Business for recipients who don’t have Microsoft Teams.
    - Allow T-Bot proactive help messages.

    T-Bot is a great adoption resource for your users. It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled. 

    To disable or enable the setting, toggle the switch to **Off** or **On**, and then choose **Save**.

    ![Screenshot of the settings in the General section in the Office 365 admin center.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)

    ### Email integration
    You can enable email integration with channels, as well create a restricted senders list.  To disable or enable the email integration, toggle the switch to **Off** or **On**, and then select **Save**. 

    The allow senders list will help restrict the domains you want to allow to have the ability to email the Teams within your organization. 

    ![Screenshot of the settings in the Email integration section in the Office 365 admin center.](media/QS-edu-email-integration.png)

    ### Apps
    You can enable external apps, new external apps, and sideloading for apps in Microsoft Teams. To disable or enable the setting, toggle the switch to **Off** or **On**, and then choose **Save**.

    Enabling external apps provides a drop-down list for you to select the applications you'd like in your insitution. If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list. 

    The ability to sideload an app will only be available to the Team owners. This will be useful if you have any programing courses or are testing any custom learning management systems that could integrate with Microsoft Teams. To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/en-us/microsoftteams/platform/overview).

    ![Screenshot of the settings in the Apps section in the Office 365 admin center.](media/QS-edu-apps.png)

    Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs. Tabs let you customize a channel to include content and capabilities your team needs every day. They provide quick access to frequently used documents and cloud services. There are several built-in tabs such as Files.

    ![Screenshot of how to add tabs for apps to Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)

    In the Microsoft Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote notebooks, plans from Planner, and more.  Over time, more tabs will be added, both from Microsoft and from partners.

    ### Custom cloud storage
    You can enable various forms of cloud storage within Microsoft Teams. Currently, Box, Dropbox, Google Drive, and ShareFile are supported. To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**. When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retreived from.

    ![Screenshot of the settings in the Custom cloud storage section in the Office 365 admin center.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)

    Microsoft Teams leverages SharePoint as the default file storage provider. For more information, see [How SharePoint Online and OneDrive for Business interact with Microsoft Teams](sharepoint-onedrive-interact.md). To learn how your Quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/en-us/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). If you don’t want to have to manage each site’s collection, you will also learn how to let the service automatically handle that for you. 

- title: Configure Settings by user/license type
  durationInMinutes: 10
  content: |
    If you have multiple license types within your organization, you'll see them in in the following drop down. Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** or **Guest**. The follow section will outline how you can manage these particular groups. The system can only differentiate users based on the licenses you've assigned them. If you only have one license type, the settings here can be treated as tenant wide settings. 

    ![Screenshot of the settings in the Teams and channels section in the Office 365 admin center.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)

    To enable a particular license type to have access to teams, Toggle the switch to **On**, and then select **Save**. This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.
    
    ![Screenshot of the settings for Microsoft Teams license picker section in the Office 365 admin center.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)

    If you want to enable [Guest Access](guest-access.md) to your tenant, select the **Guest** license and toggle the switch to **On**. You can use Guest Access to enable the Guest Professor Scenario, this will allow contributors who are not apart of your organzation to participate in your teams. A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle. If they are only showing up to give one lecture, it's possible for them to join a meeting as an annonymous user opposed to being added to the Team as a guest. 

    > [!NOTE] 
    > Only team owners can add guests to the team.


    ### Teams and channels
    A *team* is designed to bring together a group of people who work closely to get things done. Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes). Microsoft Teams in Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:

    |   	|for Classes   	|for PLCs   	|for Staff Members   	|for Anyone   	|
    |---	|---	|---	|---	|---	|
    |Description   	|Teachers and students collaborating on group projects, assignments, and more.   	|Educators collaborating within a professional learning community.   	|Staff leaders and staff members collaborating on school administration and development.   	|Students and school employees collaborating in interest groups and clubs.   	|

    A *channel* is a subcategory of a team. You might create a channel for an activity or for a topic. Conversations, files, and notes are specific to each channel, but all members of the team can see them.

    ![Screenshot of the settings in the Teams and channels section in the Office 365 admin center.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)

    > [!NOTE]
    > You need to use the **Groups** control panel, because all Teams are built on top of Groups. 

    You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center. By default, Office 365 Groups creation is enabled, but can be restricted to specific useres\groups (ie. Education - Faculty and Staff) through the use of PowerShell.

    To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/en-us/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e61).

    > [!NOTE]
    > Disabling group creation has implications on other products. These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/en-us/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e61).

    ##### Highlights of team management and creation
    ##### Team management
    - For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/en-us/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).
    - The Team Naming convention feature provided by Groups is in private preview, and will be available soon in public preview. To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/en-us/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).
    - Prevent Teams from showing up in the global address list (GAL). To learn more, see "Hide Office 365 Groups from GAL" in [Manage Office 365 Groups with PowerShell](https://support.office.com/en-gb/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).
    - Manage Team\Group Expiration policies. To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/en-us/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).

    ##### Team creation
    - Using School Data Sync. If you are already using School Data Sync, teams will get automatically created based on your roster details. Teachers and students will automatically be assigned. 

    > [!TIP]
    > If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/en-us/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).

    - (In Preview) Using PowerShell to create groups. To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/en-us/powershell/module/teams). 

    > [!IMPORTANT]
    > For Office 365 Education, you can create [four different types of teams](https://support.office.com/en-us/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). PowerShell can only create the default type of Team. Once a Team is created, the type of Team can't be changed. 

    ### Calls and meetings

    ![Screenshot of the settings in the Calls and meetings section in the Office 365 admin center.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)

    Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join. This will allow them to have smaller meetings that don't disrupt the larger team. 

    Allowing scheduling for channel Meetings will allow users select a Team and Channel where the meeting will be hosted. This allows anyone interested in the meeting from that Team to join without needing an explicit invite. 

    ![Screenshot of Meeting scheduling UI when private meetings is enabled.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)

    Ad-hoc channel meetup allows users to start a meetup directly from the chat UI. Anyone who is actively apart of the thread can jump on the call and continue the conversation. 

    ![Screenshot of Compose Box UI when ad-hoc meetings is enabled.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)

    Meeting options such as "Allow videos in meetings" and "Allow screen sharing in meetings" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen. When these options are enabled, users will be able to toggle video and screen sharing from within the meeting. 
    
    ![Screenshot of meeting controls.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)
    
    > [!NOTE]
    > Some schools might want to restrict the amount of network traffic in their institution. For example, you might want to disable video in low bandwidth institutions.
    
    Having the ability to escalate from a private 1:1 chat or group chat to an audio\video call is enabled by "Allow private calling". When in a chat, the top right corner will show these options. 

    ![Screenshot of private chat audio video controls.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)


    ### Messaging

    ![Screenshot of the settings in the Messaging section in the Office 365 admin center.](media/QS-edu-messaging.png)

    As a tenant admin, if your school is not comfortable in Fun content with GIFs, memes, and stickers you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen. These options will disappear from below the compose box, but our standard set of Emojis will still be avaiable for use. When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within the Microsoft Teams in your institution. Content ratings include the following.

    - Strict 
    - Moderate
    - Allow all content
    
    You can also disable private chat just between students, while allowing Faculty to have the ability of private chats. If you do disable chat, for users who don't have this functionality they will no longer see Chat along the left side. 

    ![Screenshot of left rail without chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)

    When users who are enabled for chat try to start a conversation with particants who aren't, they'll see a notification in the compose chat window indicating that the "Adminsistrator has disabled chat for user"

    ![Screenshot of unable to start chat with disabled participant.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)

    > [!TIP]
    > If you disable private chat for a set of users, they will not be able to leverage T-Bot for help content. All of T-Bot's content can be found on [Microsoft Teams help center](https://support.office.com/en-US/Teams), so be sure to give this as an adoption resource to users who are not enabled for private chat. 

    Enabling owners to delete messages is recommended across all license types, as this really helps with Channel chat moderations. 

    Additionally, you can enable members to edit and delete their own messages. This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redudant messages can be removed by the sender. 

    > [!NOTE]
    > If you place a user's mailbox on Legal Hold, all edited\deleted messages will be logged. See [Place a Microsoft Teams user or team on legal hold](legal-hold.md) for more information.

- title: Distribute to clients
  durationInMinutes: 5
  content: |

    Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode. To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Microsoft Teams](get-clients.md)

    The setup file for the Microsoft Teams client is an executable file that can be downloaded by administrators and end users from the [Microsoft Teams downloads page](https://teams.microsoft.com/downloads). End users on desktops can install the application if they have the appropriate privileges. IT Admins can also distribute the installer and through their existing client distribution tools.

    End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store. 

    Client OS Minimums:

    |   	|Windows   	|MacOS   	|iOS   	|Android   	|Windows Phone   	|
    |---	|---	|---	|---	|---	|---	|
    |   	|7 and later   	|10.10 and later   	|10 or later   	|4.4 and later   	|10.0.10586 and later   	|

    Web Browser Minimums: 

    |   	|Edge   	|Internet Explorer   	|Firefox   	|Chrome   	|Safari   	|
    |---	|---	|---	|---	|---	|---	|
    |   	|12 or later   	|11 or later   	|47.0 or later   	|51.0 or later   	|Coming Soon   	|

    > [!NOTE]
    > Users trying to open the Microsoft Teams web client on Safari will be directed to download the desktop client. Support for Safari will be coming at a later date.

