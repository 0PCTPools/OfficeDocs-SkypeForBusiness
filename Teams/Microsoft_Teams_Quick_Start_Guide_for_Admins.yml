- durationInMinutes: 2
  content: |
    
    Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.

 
    This guide is for IT Admins who haven't yet deployed Microsoft Teams. It will help you understand: 
    - How to enable Teams for your school
    - What kind of controls are available to manage Teams within your school
    - References to external documentation that will help you understand partner services

    The guide is designed to get you started really quickly with configuration recommenedations specific to Schools. It will not be a one size fits all, but it should be a good starting point. To walk through our comprehensive documentation on Microsoft Teams in general, start at [Overview of Microsoft Teams](Teams-overview.md). 

    If you have already deployed Teams (pilot or full) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education Quick Start](https://support.office.com/en-us/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).
  
    ## Before you begin
    
    1. [Check your environment’s readiness for Microsoft Teams](https://docs.microsoft.com/en-us/MicrosoftTeams/environment-readiness)
    2. Configure the correct ports and protocols for Microsoft Teams. See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).
    3. Prepare your school's network for Microsoft Teams. See [Prepare your organization's network for Microsoft Teams](prepare-network.md).
    4. Microsoft Teams in EDU offers you three new types of teams (for a total of four). To understand the differences and use cases of each, see [Choose a team type to collaborate in Microsoft Teams](https://support.office.com/en-us/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).

